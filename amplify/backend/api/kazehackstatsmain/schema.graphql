type Match @model @auth(rules: [{allow: public,operations:[create,delete,update,read]}]){
  id: ID!
  league: String
  date: String
  homeTeam: String
  awayTeam: String
  homeShotsScore: Int
  awayShotsScore: Int
  shotsWinner: String
  shotsDifference: Int
  homeShotsOnGoalScore: Int
  awayShotsOnGoalScore: Int
  shotsOnGoalWinner: String
  shotsOnGoalDifference: Int
  homeCornersScore: Int
